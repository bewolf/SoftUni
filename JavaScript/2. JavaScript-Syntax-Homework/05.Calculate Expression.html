<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05.Calculate Expression</title>
</head>
<body>
<script>
    function getResult() {
        var input = document.getElementById('input').value;
        document.getElementById('eval-result').innerHTML = eval(input).toString();
    }
</script>
<form>
    <input type="text" id="input">
    <input type="button"  onclick="getResult()" value="Eval result">
    <div id="eval-result"></div>

</form>
</body>
</html>
