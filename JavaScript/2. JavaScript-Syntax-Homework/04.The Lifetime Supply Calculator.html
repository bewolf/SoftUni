<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04. The Lifetime Supply Calculator</title>
    <script src="04.The%20Lifetime%20Supply%20Calculator.js"></script>
</head>
<body>
    <form>
        <label for="age">Age</label>
        <input type="text" id="age">
        <label for="maxAge">Max Age</label>

    </form>
