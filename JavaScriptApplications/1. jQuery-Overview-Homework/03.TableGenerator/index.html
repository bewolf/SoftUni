<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03 Table Generator</title>
</head>
<body>

<style>
    td, th {
        border: 1px solid black;
        width: 80px;
        height: 25px;
        padding: 3px;;
    }

    th {
        background: forestgreen;
    }
</style>
<table id="cars">
    <thead>
    <tr>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Year</th>
        <th>Price</th>
        <th>Class</th>
    </tr>
    </thead>
</table>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
<script src="script.js"></script>

</body>
</html>
