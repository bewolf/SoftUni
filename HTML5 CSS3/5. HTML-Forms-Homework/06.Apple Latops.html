<!DOCTYPE html>
<html>
<head>
    <title>Apple's Laptops</title>
    <meta charset="utf-8" />
    <link href="06.Apple Laptops.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <div id="laptops">
            <h3>Apple's Laptops (6)</h3>
            <button>
                <h4>Apple MacBook Air</h4>
                <p>11.6 inch/1.3Ghz</p>
                <p>Haswell</p>
                <div clas="image"><img src="Images/macbook-pro.jpg" alt="macbook pro" /></div>
                <div class="price">$1,729.00</div>
            </button>
            <button>
                <h4>Apple MacBook Air</h4>
                <p>11.6 inch/1.3Ghz</p>
                <p>Haswell</p>
                <div clas="image"><img src="Images/macbook-pro.jpg" alt="macbook pro" /></div>
                <div class="price">$1,729.00</div>
            </button>
            <button>
                <h4>Apple MacBook Air</h4>
                <p>11.6 inch/1.3Ghz</p>
                <p>Haswell</p>
                <div clas="image"><img src="Images/macbook-pro.jpg" alt="macbook pro" /></div>
                <div class="price">$1,729.00</div>
            </button>
            <button>
                <h4>Apple MacBook Air</h4>
                <p>11.6 inch/1.3Ghz</p>
                <p>Haswell</p>
                <div clas="image"><img src="Images/macbook-pro.jpg" alt="macbook pro" /></div>
                <div class="price">$1,729.00</div>
            </button>
            <button>
                <h4>Apple MacBook Air</h4>
                <p>11.6 inch/1.3Ghz</p>
                <p>Haswell</p>
                <div clas="image"><img src="Images/macbook-pro.jpg" alt="macbook pro" /></div>
                <div class="price">$1,729.00</div>
            </button>
            <button>
                <h4>Apple MacBook Air</h4>
                <p>11.6 inch/1.3Ghz</p>
                <p>Haswell</p>
                <div clas="image"><img src="Images/macbook-pro.jpg" alt="macbook pro" /></div>
                <div class="price">$1,729.00</div>
            </button>
        </div>
        <form>
            <fieldset>
                <label for="price">Price</label>
                <span class="left">1700</span>
                <span class="right">2600</span>
                <input id="price" type="range" min="1700" max="2600" />

                <label for="ram">RAM</label>
                <span class="left">2048</span>
                <span class="right">4069</span>
                <input id="ram" type="range" min="2048" max="4096" />
                
                <label for="disk">Disk</label>
                <span class="left">100GB</span>
                <span class="right">2000GB</span>
                <input id="disk" type="range" min="100" max="2000" />
                
                <label for="display">Dsiplay</label>
                <span class="left">11.6</span>
                <span class="right">18.4</span>
                <input id="display" type="range" min="11.6" max="18.4" />
                
                <label for="weight">Weight</label>
                <span class="left">1</span>
                <span class="right">6</span>
                <input id="weight" type="range" min="1" max="6" />
                
                <label for="warranty">Warranty</label>
                <span class="left">12 months</span>
                <span class="right">60 months</span>
                <input id="warranty" type="range" min="12" max="60" />
            </fieldset>
        </form>
    </div>
</body>
</html>
