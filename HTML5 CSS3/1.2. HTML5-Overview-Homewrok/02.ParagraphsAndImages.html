<DOCTYPE html>
<html>
	<head>
		<title>Paragraphs and Images of Text</title>
	</head>
	<body>
		<div style="float:left;">
			<header>
                <img src="Pictures/IMAG0164.jpg" style="float:left;"/>
            </header>
			<p><b>Paragraph 1</b></p>
			<p><i>Paragraph 2</i></p>
			<p><em>Paragraph 3</em></p>
			<p><u>Paragraph 4</u></p>

		</div>
		<div>
			<header></header>
			<p><sub>Paragraph 1</sub></p>
		</br>
			<p><sup>Paragraph 2</sup></p>
			<p>Paragraph 3</p>
			<p>Paragraph 4</p>

		</div>	
        <img src="Pictures/IMAG0164.jpg" style="float:left;" />

	</body>
</html>
